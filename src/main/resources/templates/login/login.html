<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Spring Security Example </title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="bg-dark vh-100">
  <div class="container-xxl">

    <div class="row text-light">

      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <div class="text-center text-light">
          <h2>Login</h2>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
          <strong>Invalid Email or Password</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
        </div>
        <div>

          <form method="post" class="form-horizontal">
            <input type="hidden" th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}">

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" name="email" required="required">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required="required">
            </div>
            <div class="row mb-3">
              <div class="col d-grid">
                <button type="submit" class="btn btn btn-warning">Submit</button>
              </div>
              <div class="col d-grid">
                <a href="/" class="btn btn-outline-danger">Cancel</a>
              </div>
            </div>

          </form>
          <div class="text-center text-light">
            <p>Not already a member?</p>
            <p>Click <a href="/users/register" class="text-warning">here</a> to sign up</p>
          </div>
        </div>


      </div>


    </div>


  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
