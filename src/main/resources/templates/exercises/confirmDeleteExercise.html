<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="bg-dark vh-100">


            <div class="row text-white">
                <div class="col-lg-6 mx-auto rounded border p-4">
                    <h2>Delete Exercise</h2>
                        <div class="text-center">
                            <p>Are you sure you want to delete this exercise?</p>
                            <p>Doing so will <strong>PERMANENTLY</strong> delete all sets.</p>
                        </div>
                        <div class="display-6 mb-1" th:text="${workoutExercise.get().name}"></div>
                        <div>
                            <table th:if="${!exerciseExSets.isEmpty()}" class="table table-dark border border-secondary ">

                                <thead>
                                <tr >
                                    <th class="display-6 text-center col-6">Weight</th>
                                    <th class="display-6 text-center col-6">Reps</th>
                                </tr>
                                </thead>
                                <tbody th:each="exerciseExSet: ${exerciseExSets}" th:with="count = ${counter.getCount()}">
                                <tr  class="border border-secondary" th:if="${exerciseExSet.getExercise().getId()} == ${workoutExercise.get().getId()}">
                                    <td class="display-6 text-center" th:text="${exerciseExSet.getWeightInKg()}">
                                    </td>
                                    <td  class="display-6 text-center border border-secondary" th:text="${exerciseExSet.getReps()}">
                                    </td>
                                </tr>
                                <tr th:if="${workoutExercise.get().getExSets().isEmpty()} and ${count} == 0" class="display-6">
                                    <td th:with="count = ${counter.incrementAndGet()}" colspan="6" class="text-center">
                                        <p>No sets added yet.</p>

                                    </td>
                                </tr>

                                </tbody>


                            </table>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 d-grid">
                                <a class="btn btn-danger" th:href="'/users/' + ${user.get().id} + '/workouts/' + ${userWorkout.get().id} +
                                    '/exercises/' + ${workoutExercise.get().id} + '/delete/request'">Delete</a>
                            </div>
                            <div class="col-sm-6 d-grid">
                                <a th:href="'/users/' + ${user.get().id} + '/workouts/' + ${userWorkout.get().id}" class="btn btn-outline-warning">Cancel</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

</div>
</body>
</html>
