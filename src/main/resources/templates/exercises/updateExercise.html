<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="bg-dark vh-100">

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Workout Created Successfully</strong>
                <a class="ms-2" href="/login">Login</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
            <div class="row text-white">
                <div class="col-lg-6 mx-auto rounded border p-4">
                    <h2>Add Exercise</h2>
                    <form method="post" action="" th:object="${exerciseDto}">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}">

<!--                        TODO: IMPLEMENT SELECTBOX FOR EXERCISES-->
<!--                        <div class="row mb-3">-->
<!--                            <select name="exercises" th:field="${exerciseDto.name}">-->
<!--                                <option value="">&#45;&#45;Please Select an exercise&#45;&#45;</option>-->
<!--                                <option value="Lateral Raise">Lateral Raise</option>-->
<!--                            </select>-->
<!--                        </div>-->

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Exercise name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${exerciseDto.name}" required="required">
                                <p th:if="${#fields.hasErrors('name')}"
                                   th:errorclass="text-danger"
                                   th:errors="${exerciseDto.name}">
                                </p>
                                <p>Current Exercise Name: <span th:text="${workoutExercise.get().name}"></span> </p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Body Part Worked</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="${exerciseDto.bodyPart}"
                                       required="required">
                                <p th:if="${#fields.hasErrors('bodyPart')}"
                                   th:errorclass="text-danger"
                                   th:errors="${exerciseDto.bodyPart}"></p>
                                <p>Currently Listed Body Part: <span th:text="${workoutExercise.get().bodyPart}"></span> </p>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-6 d-grid">
                                <button type="submit" class="btn btn-warning">Submit</button>
                            </div>
                            <div class="col-sm-6 d-grid">
                                <a th:href="'/users/' + ${user.get().id} + '/workouts/' + ${userWorkout.get().id}" class="btn btn-outline-warning">Cancel</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

</div>
</body>
</html>
