<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <script th:inline="javascript">
    $(document).ready(function() {
    let errorMessage = [[${errorMessage}]];
      if(errorMessage) {
        alert(errorMessage);
      }
    });
  </script>

  <th:block>

    <div layout:fragment="content">
      <form action="/users/new" role="form" method="post"
            th:object="${userForm}">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" th:field="*{username}" class="form-control"
          placeholder="Enter a username">
          <p th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="text" th:field="*{password}" class="form-control"
                 placeholder="Enter a password">
          <p th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" th:field="*{email}" class="form-control"
                 placeholder="Enter an email">
          <p th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

        <div style="text-align: center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parametname}"
               th:value="${_csrf.token}">
      </form>
    </div>
  </th:block>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
