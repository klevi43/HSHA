<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="bg-dark">
    <div class="container-xxl">
        <div class="row text-light">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">New User</h2>

                <form method="post" th:object="${userDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Username</label>
                        <input class="form-control" th:field="${userDto.username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                           th:errors="${userDto.username}"></p>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <input class="form-control" th:field="${userDto.password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                           th:errors="${userDto.password}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <input class="form-control" th:field="${userDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                           th:errors="${userDto.email}"></p>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn btn-danger mb-2">Submit</button>
                        </div>
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <a class="btn btn-outline-warning" href="/users" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
