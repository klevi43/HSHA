<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Workout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div class="bg-dark text-white">
        <div th:replace="fragments/header">

        </div>

        <div class="d-flex p-2 justify-content-between w-lg p-3">
            <h1 class="display-2 d-inline fw-semibold" th:text="${userWorkout.name}"></h1>

            <h1 class="display-2 d-inline fw-normal text-end" th:text="${userWorkout.date}"></h1>


        </div>


        <div class="w-auto ps-5 pe-5" th:each="workoutExercise: ${workoutExercises}">
            <span><h2 class="display-5"th:text="${workoutExercise.name}"></h2></span>

            <div>
            <table class="table table-dark" border="1" th:each="exerciseExSet: ${exerciseExSets}">

                <thead>
                <tr th:if="${exerciseExSet.getExercise().getId()} == ${workoutExercise.getId()}">
                    <td class="display-6">Weight</td>
                    <td class="display-6">Reps</td>
                </tr>
                </thead>
                <tbody>
                    <tr th:if="${exerciseExSet.getExercise().getId()} == ${workoutExercise.getId()}">
                        <td class="display-6" th:text="${exerciseExSet.getWeightInKg()}">
                        </td>
                        <td  class="display-6" th:text="${exerciseExSet.getReps()}">
                        </td>
                        <td>
                            <button>Update</button>
                        </td>
                        <td>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>
                <button>Add Set</button>
            </div>
        </div>
        <button>Add Exercise</button>

        <div th:replace="fragments/footer">

        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->

</body>
</html>
