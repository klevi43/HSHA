<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
    <div class="bg-dark vh-100">
        <div class="container-xxl text-white">
            <div class="display-4">
                <span class="display-4" th:text="${user.getFirstName()}"></span><span class="display-4">'s Workouts</span>
            </div>
            <div th:if="${workouts.isEmpty()}" class="">
                <p>
                    Looks like you haven't added any workouts
                    Let's get started.
                </p>
                <a class="btn btn-warning rounded" th:href="'/users/' + ${user.getId()} + '/workouts/add'">Add Workout</a>
            </div>
            <div class="row">
                <div class="col-sm-6 border" th:each="workout : ${workouts}">
                    <a th:href="@{'/users/' + ${user.getId()} + '/workouts/' + ${workout.getValue().getId()}}" class="d-block text-white fs-1 m-2" th:text="${workout.getKey()}"></a>
                    <span> <p class="d-inline fs-3">Last date completed: </p><p class="d-inline fs-3" th:text="${workout.getValue().getDate()}"></p></span>
                </div>
            </div>
        </div>



    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
