<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Workout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div class="bg-dark text-white">
        <div th:replace="fragments/header">

        </div>

        <div class="d-flex p-2 justify-content-between w-lg p-3">
            <h1 class="display-2 d-inline fw-bold" th:text="${userWorkout.name}"></h1>

            <h1 class="display-2 d-inline fw-normal text-end" th:text="${userWorkout.date}"></h1>


        </div>


        <div class="w-auto ps-5 pe-5" th:each="workoutExercise: ${workoutExercises}">
            <span><h2 class="display-5 fw-semibold" th:text="${workoutExercise.name}"></h2></span>

            <div>
            <table class="table table-dark border border-secondary ">

                <thead>
                <tr >
                    <td  class="display-6 text-center">Weight</td>
                    <td class="display-6 text-center">Reps</td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody th:each="exerciseExSet: ${exerciseExSets}">
                    <tr  class="border border-secondary" th:if="${exerciseExSet.getExercise().getId()} == ${workoutExercise.getId()}">
                        <td class="display-6 text-center" th:text="${exerciseExSet.getWeightInKg()}">
                        </td>
                        <td  class="display-6 text-center border border-secondary" th:text="${exerciseExSet.getReps()}">
                        </td>
                        <td class="text-center">
                            <a class="display-6  text-decoration-none text-light link-offset-3-hover link-warning " href="#">Update</a>
                        </td>
                        <td class="text-center">
                            <a class="display-6 text-decoration-none text-light link-offset-3-hover link-warning" href="#">Delete</a>
                        </td>
                    </tr>
                </tbody>

            </table>
                <a href="#" class="btn btn-warning fw-bold">Add Set</a>
            </div>
        </div>
        <button>Add Exercise</button>

        <div th:replace="fragments/footer">

        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->

</body>
</html>
