<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="bg-dark vh-100">


    <div class="container py-5">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Workout Created Successfully</strong>
            <a class="ms-2" href="/login">Login</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
        <div class="row text-white">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <form method="post" action="" th:object="${workoutDto}">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}">


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Workout Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${workoutDto.name}">
                            <p th:if="${#fields.hasErrors('name')}"
                                th:errorclass="text-danger"
                                th:errors="${workoutDto.name}">

                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Date Completed</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="date" th:field="${workoutDto.date}">
                            <p th:if="${#fields.hasErrors('date')}"
                               th:errorclass="text-danger"
                               th:errors="${workoutDto.date}"></p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6 d-grid">
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                        <div class="col-sm-6 d-grid">
                            <a th:href="'/users/' + ${user.id} + '/workouts'" class="btn btn-outline-warning">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
