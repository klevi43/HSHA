<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Workout</title>
</head>
<body>
    <div>
        HEADER SECTION
        <div>
            <h1 th:text="${userWorkout.name}"></h1>
        </div>
        <div th:each="workoutExercises: ${workoutExercises}">
            <span><h2 th:text="${workoutExercises.name}"></h2></span>
            <div th:each="exerciseExSets: ${exerciseExSets}">
            <table>
                <thead>
                <tr>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:if=""
                        th:text="${exerciseExSets.getReps()}">

                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div>
            Footer Section
        </div>
    </div>
</body>
</html>
