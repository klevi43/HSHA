<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<div class="bg-dark vh-100">

    <div class="row text-white">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2>Update Set</h2>
            <form method="post" action="" th:object="${exSetDto}">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Weight in Kg</label>
                    <div class="col-sm-8">

                        <input class="form-control" type="number"
                               th:field="${exSetDto.weightInKg}">
                        <p th:if="${#fields.hasErrors('weightInKg')}"
                           th:errorclass="text-danger"
                           th:errors="${exSetDto.weightInKg}">

                        </p>
                        <p>Currently Logged Weight: <span th:text="${exerciseExSet.get().weightInKg}"></span> </p>

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Reps</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number"
                               th:field="${exSetDto.reps}">
                        <p th:if="${#fields.hasErrors('reps')}"
                           th:errorclass="text-danger"
                           th:errors="${exSetDto.reps}"></p>
                        <p>Currently Logged Reps: <span th:text="${exerciseExSet.get().reps}"></span> </p>
                    </div>

                </div>


                <div class="row">
                    <div class="col-sm-6 d-grid">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                    <div class="col-sm-6 d-grid">
                        <a th:href="'/users/' + ${user.get().id} + '/workouts/' + ${userWorkout.get().id}" class="btn btn-outline-warning">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
